{{ define "home/signup.html"}} {{ template "layouts/header.html" .}}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div
        class="card border-0 shadow-lg"
        style="animation: fadeIn 0.5s ease-out"
      >
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-2">Create Account</h2>
            <p class="text-muted">Join us to start taking notes</p>
          </div>

          <form action="/signup" method="POST">
            <div class="mb-4">
              <label
                for="email"
                class="form-label fw-bold small text-uppercase text-muted"
                >Email address</label
              >
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="password"
                class="form-label fw-bold small text-uppercase text-muted"
                >Password</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="confirm_password"
                class="form-label fw-bold small text-uppercase text-muted"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Sign Up
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <span class="text-muted">Already have an account?</span>
            <a href="/login" class="text-primary text-decoration-none fw-bold"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ template "layouts/footer.html" .}} {{ end}}
