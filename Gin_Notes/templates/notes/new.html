{{ define "notes/new.html"}} {{template "layouts/header.html" .}}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div
        class="card border-0 shadow-lg"
        style="animation: slideInDown 0.5s ease-out"
      >
        <div class="card-body p-5">
          <h2 class="fw-bold text-primary mb-4">Create New Note</h2>

          <form action="/notes" method="POST">
            <div class="mb-4">
              <label
                for="name"
                class="form-label fw-bold small text-uppercase text-muted"
                >Title</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                name="name"
                placeholder="Enter note title..."
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="content"
                class="form-label fw-bold small text-uppercase text-muted"
                >Content</label
              >
              <textarea
                class="form-control"
                id="content"
                rows="8"
                name="content"
                placeholder="Write your thoughts..."
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <a href="/notes" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary px-4">
                Create Note
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{{template "layouts/footer.html" .}} {{end}}
